<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">

    <span *ngIf="itemBeingEdited !== item; else Block">
      <span (click)="edit(item)" class="editable-text">{{item.items}}</span>
      <span *ngIf="item.firstMission">- 1st</span>
    </span>
    <button (click)="remove(item)">remove</button>

    <ng-template #Block>
      <input #updatedEquip (keyup.enter)="save(updatedEquip.value, item)" value="{{item.items}}" />
      <button (click)="save(updatedEquip.value, item)">save</button>
    </ng-template>

  </li>

</ul>

<input #name type="text" />
<button (click)="add(items.value)">Add</button>
